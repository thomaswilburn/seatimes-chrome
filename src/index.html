<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="app">
      
      <!-- pull out menu? -->
      <nav class="slide-menu">
        <div class="backdrop"></div>
        <ul class="drawer">
          <li> <a event-trigger="showSettings">Settings</a>
          <li> <a event-trigger="showMetrics">Metrics</a>
        </ul>
      </nav>

      <!-- section headlines -->
      <section class="section-lists">
        <nav class="toolbar">
          <a class="menu-icon">Menu</a>
        </nav>
        <div class="content"></div>
      </section>

      <!-- actual article view -->
      <section class="article-panel">
        <nav class="toolbar">
          <a class="back-button">&lt; back</a>
        </nav>
        <div class="webview-container">
          <webview autosize partition="persist:seatimes"></webview>
        </div>
      </section>

    </main>
    <script src="app.js" async></script>
  </body>
</html>
