<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="app">

      <!-- section headlines -->
      <section class="section-lists">
        <nav class="toolbar">
          <a class="menu-icon">Menu</a>
        </nav>
        <div class="content">
          <img src="backdrop.png" class="backdrop">
        </div>
      </section>

      <!-- actual article view -->
      <section class="article-panel">
        <nav class="toolbar">
          <a class="back-button">&lt; back</a>
        </nav>
        <div class="webview-container">
          <webview autosize partition="persist:seatimes"></webview>
        </div>
      </section>

      <!-- pull out menu? -->
      <nav class="slide-menu">
        <div class="backdrop"></div>
        <ul class="drawer">
          <li> <a class="challenges">Challenges</a>
          <li> <a section-slug="seattle-news">Seattle</a>
          <li> <a section-slug="business">Business/Tech</a>
          <li> <a section-slug="nation-world">Nation/World</a>
          <li> <a section-slug="sports">Sports</a>
          <li> <a section-slug="entertainment">Entertainment</a>
          <li> <a section-slug="lifestyle">Lifestyle</a>
          <li> <a section-slug="pacific-nw-magazine">Pacific NW</a>
          <li> <a event-trigger="showMetrics">Metrics</a>
        </ul>
      </nav>

    </main>
    <script src="app.js" async></script>
  </body>
</html>
